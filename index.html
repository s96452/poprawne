<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaka to melodia?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: -1px;
            background: linear-gradient(45deg, #fff, #a8dadc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .project-info {
            text-align: center;
            font-size: 14px;
            color: #8d99ae;
            margin-bottom: 20px;
            font-style: italic;
        }

        .guess-title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #a8dadc;
        }

        .progress-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 0 5px;
        }

        .progress-time {
            font-size: 13px;
            color: #4a4a6d;
            padding: 6px 10px;
            border-radius: 15px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .progress-time.active {
            color: #fff;
            background: linear-gradient(45deg, #457b9d, #a8dadc);
            font-weight: 600;
        }

        .guesses-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .guess-tile {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 14px 20px;
            text-align: center;
            font-size: 14px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            line-height: 1.3;
        }

        .guess-tile.skipped {
            color: #8d99ae;
            font-style: italic;
            background: rgba(141, 153, 174, 0.1);
            border-color: rgba(141, 153, 174, 0.3);
        }

        .guess-tile.incorrect {
            color: #e63946;
            background: rgba(230, 57, 70, 0.1);
            border-color: rgba(230, 57, 70, 0.3);
        }

        .guess-tile.correct {
            color: #2a9d8f;
            background: rgba(42, 157, 143, 0.1);
            border-color: rgba(42, 157, 143, 0.3);
        }

        .song-title {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 2px;
        }

        .song-artist {
            font-size: 12px;
            opacity: 0.8;
            font-weight: 500;
        }

        .controls-section {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
            align-items: center;
        }

        .play-btn {
            background: linear-gradient(45deg, #2a9d8f, #264653);
            border: none;
            border-radius: 12px;
            padding: 14px;
            color: #fff;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            box-shadow: 0 4px 15px rgba(42, 157, 143, 0.3);
        }

        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(42, 157, 143, 0.4);
        }

        .play-icon {
            width: 20px;
            height: 20px;
            background: #fff;
            clip-path: polygon(0 0, 0 100%, 100% 50%);
            margin-left: 2px;
        }

        .search-section {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 14px 16px;
            color: #fff;
            font-size: 16px;
            outline: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: #8d99ae;
        }

        .search-input:focus {
            border-color: #a8dadc;
            background: rgba(255, 255, 255, 0.15);
        }

        .skip-btn {
            background: linear-gradient(45deg, #e63946, #d00000);
            border: none;
            border-radius: 12px;
            padding: 14px 20px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(230, 57, 70, 0.3);
        }

        .skip-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(230, 57, 70, 0.4);
        }

        .reset-section {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            margin-bottom: 15px;
        }

        .reset-btn {
            background: linear-gradient(45deg, #8d99ae, #6c757d);
            border: none;
            border-radius: 50%;
            padding: 12px;
            color: #fff;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            box-shadow: 0 4px 12px rgba(141, 153, 174, 0.3);
        }

        .reset-btn:hover {
            transform: translateY(-2px) rotate(90deg);
            box-shadow: 0 6px 15px rgba(141, 153, 174, 0.4);
        }

        .reset-icon {
            width: 20px;
            height: 20px;
            position: relative;
        }

        .reset-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 8px;
            width: 4px;
            height: 4px;
            border-top: 2px solid #fff;
            border-right: 2px solid #fff;
            transform: rotate(45deg);
        }

        .reset-icon::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 8px;
            width: 4px;
            height: 4px;
            border-bottom: 2px solid #fff;
            border-left: 2px solid #fff;
            transform: rotate(45deg);
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(26, 26, 46, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            margin-top: 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            backdrop-filter: blur(20px);
        }

        .suggestion-item {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
            color: #fff;
        }

        .suggestion-item:hover {
            background: rgba(168, 218, 220, 0.2);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .result-message {
            text-align: center;
            color: #e63946;
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
            padding: 15px;
            background: rgba(230, 57, 70, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(230, 57, 70, 0.3);
            display: none;
        }

        .success-message {
            text-align: center;
            color: #2a9d8f;
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
            padding: 15px;
            background: rgba(42, 157, 143, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(42, 157, 143, 0.3);
            display: none;
        }

        .result-message.show, .success-message.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            
            h1 {
                font-size: 36px;
            }
            
            .project-info {
                font-size: 13px;
            }
            
            .guess-title {
                font-size: 22px;
            }
            
            .progress-time {
                font-size: 12px;
                padding: 5px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Jaka to melodia?</h1>
            <div class="project-info">projekt in≈ºynierski - Patryk Ragus</div>
            <div class="guess-title">Guess!</div>
        </header>
        
        <div class="progress-container">
            <div class="progress-time active">0.2s</div>
            <div class="progress-time">0.5s</div>
            <div class="progress-time">3s</div>
            <div class="progress-time">5s</div>
            <div class="progress-time">15s</div>
        </div>
        
        <div class="guesses-container">
            <div class="guess-tile"></div>
            <div class="guess-tile"></div>
            <div class="guess-tile"></div>
            <div class="guess-tile"></div>
            <div class="guess-tile"></div>
        </div>
        
        <div class="controls-section">
            <button class="play-btn">
                <div class="play-icon"></div>
            </button>
            <div class="search-section">
                <input type="text" class="search-input" placeholder="Search a song">
                <div class="suggestions">
                    <!-- Sugestie bƒôdƒÖ dynamicznie ≈Çadowane -->
                </div>
            </div>
            <button class="skip-btn">Skip</button>
        </div>

        <div class="reset-section">
            <button class="reset-btn" title="Nowa gra">
                <div class="reset-icon"></div>
            </button>
        </div>
        
        <div class="result-message" id="resultMessage"></div>
        <div class="success-message" id="successMessage"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.querySelector('.search-input');
            const skipButton = document.querySelector('.skip-btn');
            const playButton = document.querySelector('.play-btn');
            const resetButton = document.querySelector('.reset-btn');
            const suggestions = document.querySelector('.suggestions');
            const progressTimes = document.querySelectorAll('.progress-time');
            const guessTiles = document.querySelectorAll('.guess-tile');
            const resultMessage = document.getElementById('resultMessage');
            const successMessage = document.getElementById('successMessage');
            
            let currentLevel = 0;
            let currentGuessIndex = 0;
            let currentSong = null;
            let audioPlayer = null;
            
            const levelDurations = [0.2, 0.5, 3.0, 5.0, 15.0];
            
            const songs = [
                { title: "Blinding Lights", artist: "The Weeknd" },
                { title: "Shape of You", artist: "Ed Sheeran" },
                { title: "Bad Guy", artist: "Billie Eilish" },
                { title: "Flowers", artist: "Miley Cyrus" },
                { title: "As It Was", artist: "Harry Styles" },
                { title: "Dance Monkey", artist: "Tones and I" },
                { title: "Levitating", artist: "Dua Lipa" },
                { title: "Stay", artist: "The Kid LAROI, Justin Bieber" },
                { title: "Blinding", artist: "The Weeknd" },
                { title: "Bad Romance", artist: "Lady Gaga" },
                { title: "Baby", artist: "Justin Bieber" },
                { title: "Beautiful", artist: "Christina Aguilera" }
            ];
            
            function initAudio() {
                audioPlayer = new Audio();
                audioPlayer.preload = 'auto';
            }
            
            function loadRandomSong() {
                const randomIndex = Math.floor(Math.random() * songs.length);
                currentSong = songs[randomIndex];
                searchInput.value = '';
                resetGuesses();
                updateProgress();
                hideMessages();
            }
            
            function resetGuesses() {
                guessTiles.forEach(tile => {
                    tile.textContent = '';
                    tile.className = 'guess-tile';
                    tile.innerHTML = '';
                });
                currentGuessIndex = 0;
                currentLevel = 0;
            }
            
            function updateProgress() {
                progressTimes.forEach((time, index) => {
                    time.className = 'progress-time';
                    if (index === currentLevel) {
                        time.classList.add('active');
                    }
                });
            }
            
            function showResultMessage(message) {
                resultMessage.textContent = message;
                resultMessage.classList.add('show');
            }
            
            function showSuccessMessage(message) {
                successMessage.textContent = message;
                successMessage.classList.add('show');
            }
            
            function hideMessages() {
                resultMessage.classList.remove('show');
                successMessage.classList.remove('show');
            }
            
            function playFragment() {
                if (!currentSong || !audioPlayer) return;
                
                const duration = levelDurations[currentLevel];
                
                audioPlayer.src = "https://www.soundjay.com/misc/sounds/fail-buzzer-02.wav";
                audioPlayer.play().then(() => {
                    setTimeout(() => {
                        audioPlayer.pause();
                        audioPlayer.currentTime = 0;
                    }, duration * 1000);
                }).catch(error => {
                    console.error("Error playing audio:", error);
                });
            }
            
            function filterSuggestions(searchText) {
                const filteredSongs = songs.filter(song => 
                    song.title.toLowerCase().includes(searchText.toLowerCase()) ||
                    song.artist.toLowerCase().includes(searchText.toLowerCase())
                );
                
                suggestions.innerHTML = '';
                
                if (filteredSongs.length === 0) {
                    suggestions.style.display = 'none';
                    return;
                }
                
                filteredSongs.forEach(song => {
                    const item = document.createElement('div');
                    item.className = 'suggestion-item';
                    item.textContent = `${song.title} - ${song.artist}`;
                    item.addEventListener('mousedown', function(e) {
                        e.preventDefault();
                        searchInput.value = song.title;
                        suggestions.style.display = 'none';
                        searchInput.focus();
                    });
                    suggestions.appendChild(item);
                });
                
                suggestions.style.display = 'block';
            }
            
            function checkGuess(guess) {
                if (!currentSong || currentGuessIndex >= 5) return false;
                
                const tile = guessTiles[currentGuessIndex];
                const foundSong = songs.find(song => 
                    song.title.toLowerCase() === guess.toLowerCase()
                );
                
                if (guess.toLowerCase() === currentSong.title.toLowerCase()) {
                    // Correct guess
                    tile.className = 'guess-tile correct';
                    tile.innerHTML = `
                        <div class="song-title">${currentSong.title}</div>
                        <div class="song-artist">${currentSong.artist}</div>
                    `;
                    
                    showSuccessMessage(`üéâ Gratulacje! Zgad≈Çe≈õ! To by≈Ço: "${currentSong.title}" - ${currentSong.artist}`);
                    
                    return true;
                } else {
                    // Incorrect guess
                    tile.className = 'guess-tile incorrect';
                    if (foundSong) {
                        tile.innerHTML = `
                            <div class="song-title">${foundSong.title}</div>
                            <div class="song-artist">${foundSong.artist}</div>
                        `;
                    } else {
                        tile.innerHTML = `
                            <div class="song-title">${guess}</div>
                            <div class="song-artist">-</div>
                        `;
                    }
                    
                    currentGuessIndex++;
                    
                    if (currentGuessIndex < 5) {
                        currentLevel = currentGuessIndex;
                        updateProgress();
                    }
                    
                    if (currentGuessIndex >= 5) {
                        showResultMessage(`To by≈Ça piosenka: "${currentSong.title}" - ${currentSong.artist}`);
                    }
                    
                    return false;
                }
            }
            
            function skipToNext() {
                if (currentGuessIndex < 5) {
                    const tile = guessTiles[currentGuessIndex];
                    tile.className = 'guess-tile skipped';
                    tile.innerHTML = `
                        <div class="song-title">SKIPPED</div>
                        <div class="song-artist">-</div>
                    `;
                    currentGuessIndex++;
                    
                    if (currentGuessIndex < 5) {
                        currentLevel = currentGuessIndex;
                        updateProgress();
                    }
                    
                    if (currentGuessIndex >= 5) {
                        showResultMessage(`To by≈Ça piosenka: "${currentSong.title}" - ${currentSong.artist}`);
                    }
                }
                searchInput.value = '';
                searchInput.focus();
            }
            
            // Event listeners
            playButton.addEventListener('click', playFragment);
            skipButton.addEventListener('click', skipToNext);
            resetButton.addEventListener('click', loadRandomSong);
            
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const guess = this.value.trim();
                    if (guess) {
                        checkGuess(guess);
                        this.value = '';
                        suggestions.style.display = 'none';
                    }
                }
            });
            
            searchInput.addEventListener('input', function() {
                const searchText = this.value.trim();
                if (searchText.length > 0) {
                    filterSuggestions(searchText);
                } else {
                    suggestions.style.display = 'none';
                }
            });
            
            searchInput.addEventListener('focus', function() {
                const searchText = this.value.trim();
                if (searchText.length > 0) {
                    filterSuggestions(searchText);
                }
            });
            
            searchInput.addEventListener('blur', function() {
                setTimeout(() => {
                    suggestions.style.display = 'none';
                }, 200);
            });
            
            // Initialize game
            initAudio();
            searchInput.focus();
            loadRandomSong();
        });
    </script>
</body>
</html>
